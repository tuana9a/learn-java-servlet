<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book</title>
        <style>
            #list input {
                /* border: none; */
                outline: none;
            }
        </style>
    </head>
    <body>
        <div>
            <span>tìm theo tên: </span>
            <input type="text" /><button
                onclick="
                let _this=this;
                let input=_this.previousSibling;
                getBooksThenRender('/api/book?type=name&name=' + input.value);
                "
            >
                <span>search</span>
            </button>
        </div>
        <div id="list" style="display: grid; grid-template-columns: repeat(5, min-content)"></div>
        <script>
            const listElement = document.getElementById("list");
            function getBooksThenRender(url) {
                fetch(url)
                    .then((resp) => resp.json())
                    .then((resp) => {
                        let books = Array.from(resp.data);
                        listElement.innerHTML = "<span>id</span><span>name</span><span>publisher</span><b></b><b></b>";
                        books.forEach((book) => {
                            let id = document.createElement("span");
                            id.innerText = book.id;
                            let name = document.createElement("input");
                            name.value = book.name;
                            let pub = document.createElement("input");
                            pub.value = book.publisher;
                            let update = document.createElement("button");
                            update.innerText = "update";
                            let _delete = document.createElement("button");
                            _delete.innerText = "delete";
                            listElement.append(id, name, pub, update, _delete);

                            update.addEventListener("click", () => {
                                fetch("/api/book", {
                                    method: "PUT",
                                    headers: {
                                        "Content-Type": "application/json; charset=utf-8;",
                                    },
                                    body: JSON.stringify({ id: id.innerText, name: name.value, publisher: pub.value }),
                                });
                            });
                            _delete.addEventListener("click", () => {
                                fetch("/api/book?id=" + id.innerText, {
                                    method: "DELETE",
                                });
                            });
                        });
                    });
            }
            getBooksThenRender("/api/book?type=all");
        </script>
    </body>
</html>
